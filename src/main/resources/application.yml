spring:
  application:
    name: cliptest
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate.ddl-auto: none
    database-platform:  org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate.temp.use_jdbc_metadata_defaults :  false
  datasource:
    platform: postgres
    url:      jdbc:postgresql://localhost:5432/cliptestdata
    username: postgres
    password: admin
  database:
    driverClassName:  org.postgresql.Driver
 
  

 
  